<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 388 256" width="388" height="256">
  <defs>
    <linearGradient id="yt-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C00000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 卡片外框，使用渐变填充 -->
  <rect x="30" y="10" width="328" height="228" rx="24" ry="24" 
