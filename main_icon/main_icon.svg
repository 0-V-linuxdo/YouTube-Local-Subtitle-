  <rect x="78" y="128" width="46" height="24" rx="12" ry="12" fill="#FFFFFF"/>
  <rect x="148" y="128" width="160" height="24" rx="12" ry="12" fill="#FFFFFF"/>
  <rect x="78" y="174" width="166" height="24" rx="12" ry="12" fill="#FFFFFF"/>
  <rect x="264" y="174" width="44" height="24" rx="12" ry="12" fill="#FFFFFF"/>
